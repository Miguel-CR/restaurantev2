<div class="container p-5">
  <div class="form">
    <div>


      <br>
      <h3 class="text-white text-center">Inicia sesión ya!!</h3>

      <br>

      <svg xmlns="http://www.w3.org/2000/svg" id="icon-login" width="100" height="100" fill="white"
        class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
        <path fill-rule="evenodd"
          d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
      </svg>
      <br>
      <form novalidate>

        <div class="field-wrap">
          <label>
            Email:
          </label>
          <br>
          <div class="col-md-10">
            <input class="text" type="email" required formControlName="email">
          </div>
          <div class="col-sm-4">
          </div>
        </div>


        <div class="field-wrap">
          <label>
            Contraseña:
          </label>
          <br>
          <div class="col-md-10">
            <input class="text" type="password" required formControlName="password">
          </div>
          <div class="col-sm-4">
          </div>
        </div>

        <div id="botones">

          <a class="btn btn-success btn-lg m-2" (click)="onInicio()">Iniciar sesión</a>

          <button type="reset" class="btn btn-danger btn-lg">
            Cancelar
          </button>

        </div>
      </form>

    </div>

  </div>
</div>
