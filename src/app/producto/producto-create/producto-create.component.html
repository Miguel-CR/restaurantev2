<button type="button" id="rg" class="float-left m-5" (click)="onBack()">
  <i class="fas fa-arrow-circle-left"></i> Regresar
</button>
<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>

  <div class="form">
    <div>
      <h4 id="tInicio" class="text-white text-center">Ingresar un nuevo producto</h4>
      <br>
      <br>

      <div class="field-wrap">
        <label class="p-2">
          Nombre:
        </label>
        <br>
        <div class="col-md-10">
          <input class="text" type="text" formControlName="nombre" name="name">
        </div>
        <small *ngIf="errorHandling('nombre', 'required')" class="text-danger">
          El nombre es requerido
        </small>
      </div>
    </div>

    <div class="field-wrap">
      <label class="p-2">
        Detalle:
      </label>
      <div class="col-md-10">
        <textarea class="text" formControlName="detalle" name="detalle"></textarea>

      </div>
      <small *ngIf="errorHandling('detalle', 'required')" class="text-danger">
        El detalle es requerido
      </small>
    </div>
    <div class="field-wrap">
      <label class="p-2">
        Precio:
      </label>
      <div class="col-md-10">
        <input name="price" class="text" type="text" formControlName="precio">
      </div>
      <small *ngIf="errorHandling('precio', 'required')" class="text-danger">
        El precio es requerido
      </small>
    </div>
    <hr>

    <div class="field-wrap">
      <label class="col-md-4 control-label p-2">Categor√≠a:</label>

      <select name="type" formControlName="categoriaId">
        <option *ngFor="let categoria of categoriasList" [value]="categoria.id">{{categoria.nombre}}</option>
      </select>
      <small *ngIf="errorHandling('categoriaId', 'required')" class="text-danger">
        La categoria es requerida
      </small>
    </div>
    <hr>
    <label class="col-md-3 control-label p-2">Descuento: </label>
    <input type="checkbox" formControlName="descuento" value="1">
    <hr>
    <!-- OJO -->

    <!-- <div class="col-md-6 m-2">
        <div class="form-group row">
          <label for="img" class="col-sm-4 col-form-label">Imagen:</label>
          <div class="col-sm-8">
            <input type="file" name="img" class="formControl" (change)="onFileSelect($event)" />
          </div>

        </div>
        <small *ngIf="errorHandling('img', 'required')" class="text-danger">
          La imagen es requerida
        </small>
      </div> -->


    <br>
    <br>
    <br>

    <div id="botones">
      <button type="submit" class="btn btn-success btn-lg align-center m-2" value="Guardar">Guardar</button>
      <button type="reset" class="btn btn-danger btn-lg" (click)="onReset()">Cancelar</button>
    </div>
  </div>
</form>
